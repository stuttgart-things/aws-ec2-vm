---
source: '"github.com/stuttgart-things/aws-ec2-vm"'
region:
  - '"eu-central-1"'
  - '"eu-central-2"'
  - '"eu-central-3"'
vpc: '"vpc-ec6e8e86"'
ami: '"ami-023adaba598e661ac"'
itype:
  - '"t2.micro"'
  - '"t3.micro"'
  - '"t4.micro"'
publicip:
  - true
  - false
secgroupname: '"IAC-Sec-Group"'
ssh_path: '"~/.ssh/"'
key_name: '"id_rsa.pub"'
packages:
  - '["wget", "whoami", "chmod", "mv", "update-ca-certificates"]'
package_upgrade:
  - true
  - false
package_update:
  - true
  - false
users: '[{ name = "sthings", gecos = "sthings user", groups = "admin, ubuntu", lock_passwd = "true", sudo = "ALL=(ALL) NOPASSWD:ALL", ssh_authorized_key = "ssh-rsa " }]'