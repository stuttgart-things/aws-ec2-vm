---
name: Test Terraform
on:
  workflow_dispatch:
    inputs:
      image-version:
        type: string
        default: eu.gcr.io/stuttgart-things/sthings-terraform:1.7.5
        required: false
      runs-on:
        type: string
        required: false
        default: ghr-aws-ec2-vm-sthings-cicd
      #environment-name:
      #  type: string
      #  required: true
      #  default: k8s

jobs:
  Test-Aws-Connection:
    runs-on: ${{ inputs.runs-on }} #ghr-aws-ec2-vm-sthings-cicd
    container:
      image: ${{ inputs.image-version }} #eu.gcr.io/stuttgart-things/sthings-terraform:1.7.5
    environment: k8s
    continue-on-error: false
    steps:
      - run: |
          terraform --version
          aws --version
          echo $HOME
          ls -la $HOME/
